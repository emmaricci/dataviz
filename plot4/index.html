<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <title>US Cluster Packed Plot</title>
    <style>
        h1 {
            font-family: 'Arial';
            text-align: 'center';
            padding: 10px;
            width: 1000px;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .tooltip {
            position: absolute;
            text-align: left;
            padding: 5px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            pointer-events: none;
      }
        </style>
</head>
<body>
    <h1> 
        <center>Maternal Costs Associated with Untreated PMADs</center>
    </h1>
    <div id="plot4"></div>
<script>
    // read the data
    d3.json("./pmad_momcost.json", function(error, data) {
    if (error) {
        throw error;
    }

    // mapping
    data = data.map(d => ({
        Outcome : d.Outcome, // keep the same
        Cost : +d.Cost, // make numeric
    }));
        console.log(data);
    
    //  set margins and dimensions
    var margin = {top: 60, right: 30, bottom: 20, left: 60};
    const width = 1000;
    const height = 600;

    // append the svg object to the body of the page
    const svg = d3.select("#plot4")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Color palette
    var color = d3.scaleLinear()
            .domain([20, 4652]) // this color works
            .range(["#F1042B", "#780216"]); // Light red to dark red gradient

    // Size scale for bubbles
    var size = d3.scaleLinear()
        .domain([d3.min(data, function(d) { return d.Cost; }), d3.max(data, function(d) { return d.Cost; })]) // range of data values
        .range([30,180]);  // range of size of the circles

    // create a tooltip
    const tooltip = d3.select("#plot4")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("stroke", "white");

    // Initialize the circle: all located at the center of the svg area
    var node = svg.append("g")
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("class", "node")
        .attr("r", function(d){ return size(d.Cost)})
        .attr("cx", width / 2)
        .attr("cy", height / 2)
        .style("fill", d => color(d.Cost)) // fill according to Cost
        .style("fill-opacity", 1)
        .attr("stroke", "black")
        .style("stroke-width", 0) // no stroke for now
        .on("mouseover", function (event, d) { 
            d3.select(this)
            .transition()
            .style('fill', "#dbdce1")  // grey on hover
            .style('stroke', "black")
            .style("stroke-width", 1)
            .style("opacity", 1)

            tooltip // tooltip effects on mouseover
            .transition()
            .duration(200)
            .style("opacity", 0.8); // tooltip visible
         }) 
        .on("mousemove", function(d) {
            tooltip // tooltip effects on mousemove
            .html(d.Outcome + "<br> Cost: $" + d.Cost + " (million)")
            .style("left", (d3.mouse(this)[0] + 120) + "px")
            .style("top", (d3.mouse(this)[1] + 130 ) + "px")
            .style("font-family", "Arial");

          })
        .on("mouseleave", function (d,i) {
            d3.select(this)
            .transition()
            .style("opacity", 1)
            .style("stroke", "black")
            .style('stroke-width', 0)
            .style("fill", d => color(d.Cost)); 


            tooltip.style("opacity", 0); 
          }); 

    // Features of the forces applied to the nodes:
    var simulation = d3.forceSimulation()
        .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
        .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other of value is > 0
        .force("collide", d3.forceCollide().strength(.2).radius(function(d){ return (size(d.Cost)+3) }).iterations(1)) // Force that avoids circle overlapping

    // Apply these forces to the nodes and update their positions.
    // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
    simulation
        .nodes(data)
        .on("tick", function(d){
            node
                .attr("cx", function(d){ return d.x; })
                .attr("cy", function(d){ return d.y; })
        });

        // I also want to label each circle outside of the tooltip
});

</script>
</body>
</html>
